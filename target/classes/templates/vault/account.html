<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #2a3c47;
        }
        h1 {
            font-weight: bold;
            color: #2A3C47;
            font-size: 64px;
        }
        h2 {
            color: #2A3C47;
            font-size: 32px;
        }
    </style>
</head>

<body>

<section>
    <nav class="navbar navbar-dark" style="background-color: #2a3c47;">

        <div class="container-fluid justify-content px-5" >
            <a class="navbar-brand">
                <img src="/images/Logo.png" alt="" width="180" height="42">
            </a>

            <form class="d-flex" name="f" th:action="@{/logout}" method="post">
                <a href="/vault/showdata" class="btn btn-outline-light btn-lg m-1" role="button">Vault</a>
                <a href="/vault/account" class="btn btn-outline-light btn-lg m-1" role="button">Account</a>
                <button type="submit" class="btn btn-outline-light btn-lg m-1">Logout</button>
            </form>
        </div>
    </nav>
</section>

<div style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; font-family: 'Lato', Helvetica, Arial, sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;"> We're thrilled to have you here! Get ready to dive into your new account. </div>
<table>
    <!-- LOGO -->
    <tr>
        <td bgcolor="#2a3c47"  style="padding: 40px 10px 0px 10px;">
            <table border="0" align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width: 75%;">
                <tr>
                    <td bgcolor="#ffffff" align="center" valign="top" style="padding: 40px 20px 20px 20px; border-radius: 4px 4px 0px 0px; color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; letter-spacing: 4px; line-height: 48px;">

                        <h1 align="center" class="mt-5 mb-4">Account</span></h1>
                        <img src="/images/Lock.png" alt="" width="575" height="430">
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>

</body>
</html>
