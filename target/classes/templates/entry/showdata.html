<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


<form name="f" th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-outline-primary">Logout</button>
</form>

<h1 align="center" class="mt-5 mb-2" >Password Manager</h1>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-12 col-xl-10">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <table class = "table">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Delete</th>
                        </tr>

                        <tr th:each="password : ${passwords}">
                            <td th:text="${password.id}">Default</td>
                            <td th:text="${password.username}">Default</td>
                            <td th:text="${password.password}">Default</td>
                            <td>
                                <form action="#" th:action="@{'/entry/delete/{id}'(id=${password.id})}" method="post">
                                    <button class="btn btn-primary" type="submit"> Delete </button>
                                </form>
                            </td>

                        </tr>
                    </table>
                    <form action="#" th:action="@{'/entry/create'}" method="post">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn btn-block">Add New Entry</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
