<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

<h1 align="center">Password Manager</h1>

<div class="container">
    <table class = "table">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Delete</th>
        </tr>

        <tr th:each="password : ${passwords}">
            <td th:text="${password.id}">Default</td>
            <td th:text="${password.username}">Default</td>
            <td th:text="${password.password}">Default</td>
            <td>
                <form action="#" th:action="@{'/entry/delete/{id}'(id=${password.id})}" method="post">
                       <button class="btn btn-primary" type="submit"> Delete </button>
                </form>
            </td>

        </tr>

    </table>

</div>


</body>

</html>
