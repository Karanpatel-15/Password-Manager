<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #2A3C47;
            /*background-image: linear-gradient(315deg, #045de9 0%, #09c6f9 74%);*/
        }
    </style>

</head>

<body>

<script th:src="@{/js/nav.js}"></script>

<section class="py-5 vh-75">
    <div class="container h-75">
        <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #fefefe;">
                    <div class="card-body p-5 text-center">
                        <div tiles:fragment="content">
                            <form name="f" th:action="@{/login}" method="post">

                                <h3 class="mb-3" >Login</h3>


                                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>Invalid username and password</strong>
                                </div>

                                <div th:if="${verified eq true}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <strong>Verified Account</strong></div>

                                <div class="form-floating mb-4">
                                    <input type="text" required id="username" name="username" placeholder="Email" class="form-control form-control-lg" />
                                    <label for="username">Username</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" required id="password" name="password" placeholder="Email" class="form-control form-control-lg" />
                                    <label for="password">Password</label>
                                </div>


                                <div class="form-actions">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                </div>

                                <hr class="my-4">

                            </form>
                            <form action="#" th:action="@{'/masteruser/signup'}" method="get">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
