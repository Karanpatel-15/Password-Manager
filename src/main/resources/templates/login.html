<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
	<title>Password Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link href="css/nav.css" rel="stylesheet">
</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center">
	<div class="container d-flex align-items-center justify-content-between">
		<div class="logo">
			<a href="/index.html"><img src="/images/Logo.png" alt="" class="img-fluid"></a>
		</div>
		<nav id="navbar" class="navbar">
			<ul>
				<li><a class="nav-link" href="/login">Login</a></li>
				<li><a class="getstarted scrollto" href="/masteruser/signup">Get Started</a></li>
			</ul>
			<i class="bi bi-list mobile-nav-toggle"></i>
		</nav>
		<!-- .navbar -->
	</div>
</header>
<!-- End Header -->
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-10">
				<div class="wrap d-md-flex">
					<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
						<div class="text w-100">
							<h2>Welcome to login</h2>
							<p>Don't have an account?</p>
							<a href="/masteruser/signup" class="btn btn-white btn-outline-white">Sign Up</a>
						</div>
					</div>
					<div class="login-wrap p-4 p-lg-5" tiles:fragment="content">
						<form name="f" th:action="@{/login}" method="post">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Log In</h3>
								</div>
							</div>
							<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong>Invalid username and password</strong>
							</div>
							<div th:if="${verified eq true}" class="alert alert-danger alert-dismissible fade show" role="alert">
								<strong>Verified Account</strong>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="name">Username</label>
								<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
							</div>
							<div class="form-actions">
								<button class="form-control btn btn-primary submit px-3" type="submit">Log In</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50 text-left">
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
