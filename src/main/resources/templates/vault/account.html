<!DOCTYPE html>

      <meta name="keywords"

      <meta name="robots" content="noindex,nofollow">
      <title>KPASS Dashboard</title>
      <link rel="canonical" href="https://www.wrappixel.com/templates/Flexy-admin-lite/" />
      <link rel="icon" type="image/png" sizes="16x16" href="../images/Lock.png">

      <div class="preloader">
         <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>

      </div>
      <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
         data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
         <header class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
               <div class="navbar-header" data-logobg="skin6">
                  <a class="navbar-brand" href="showdata">
                  <b class="logo-icon">
                  <img src="../images/LockIcon.png" alt="homepage" class="dark-logo" />
                  <img src="../images/logo-light-icon.png" alt="homepage" class="light-logo" />
                  </b>
                  <span class="logo-text">
                  <img src="../images/logo-text.png" alt="homepage" class="dark-logo" />
                  <img src="../images/logo-light-text.png" class="light-logo" alt="homepage" />
                  </span>
                  </a>
               </div>
               <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                  <ul class="navbar-nav float-start me-auto">
                     <li class="nav-item search-box">
                        <a class="nav-link waves-effect waves-dark"
                           href="javascript:void(0)"><i class="mdi mdi-magnify me-1"></i> <span class="font-16">Search</span></a>
                        <form class="app-search position-absolute">
                           <input type="text" class="form-control" placeholder="Search &amp; enter"> <a
                              class="srh-btn"><i class="mdi mdi-window-close"></i></a>
                        </form>
                     </li>
                  </ul>
                  <ul class="navbar-nav float-end">
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../images/users/profile.png" alt="user" class="rounded-circle" width="31">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end user-dd animated" aria-labelledby="navbarDropdown">
                           <form class="d-flex" name="f" th:action="@{/vault/account}" method="get">
                              <button type="submit" class="dropdown-item"><i class="ti-user m-r-5 m-l-5"></i>
                                 My Account</button>
                           </form>
                           <form class="d-flex" name="f" th:action="@{/logout}" method="post">
                              <button type="submit" class="dropdown-item"><i class="ti-email m-r-5 m-l-5"></i>
                              Log Out</button>
                           </form>
                        </ul>
                     </li>
                  </ul>
               </div>
            </nav>
         </header>
         <aside class="left-sidebar" data-sidebarbg="skin6">
            <div class="scroll-sidebar">
               <nav class="sidebar-nav">
                  <ul id="sidebarnav">
                     <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                                  href="account" aria-expanded="false"><i
                             class="mdi mdi-account-network"></i><span class="hide-menu">Profile</span></a></li>
                     <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                                  href="showdata" aria-expanded="false"><i class="mdi mdi-border-all"></i><span
                             class="hide-menu">Passwords</span></a></li>
                     <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                                  href="error-404.html" aria-expanded="false"><i class="mdi mdi-alert-outline"></i><span
                             class="hide-menu">404</span></a></li>
                  </ul>
               </nav>
            </div>
         </aside>
         <div class="page-wrapper">
            <div class="page-breadcrumb">
               <div class="row align-items-center">
                  <div class="col-6">
                     <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 d-flex align-items-center">
                           <li class="breadcrumb-item"><a href="showdata" class="link"><i class="mdi mdi-home-outline fs-4"></i></a></li>
                           <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                     </nav>
                     <h1 class="mb-0 fw-bold">Profile</h1>
                  </div>
               </div>
            </div>
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-4 col-xlg-3 col-md-5">
                     <div class="card">
                        <div class="card-body">
                           <center class="m-t-30">
                              <img src="../images/users/5.jpg"
                                 class="rounded-circle" width="150" />
                              <h4 class="card-title m-t-10">Hanna Gover</h4>
                              <h6 class="card-subtitle">Accoubts Manager Amix corp</h6>
                              <div class="row text-center justify-content-md-center">
                                 <div class="col-4"><a href="javascript:void(0)" class="link"><i
                                    class="icon-people"></i>
                                    <font class="font-medium">254</font>
                                    </a>
                                 </div>
                                 <div class="col-4"><a href="javascript:void(0)" class="link"><i
                                    class="icon-picture"></i>
                                    <font class="font-medium">54</font>
                                    </a>
                                 </div>
                              </div>
                           </center>
                        </div>
                        <div>
                           <hr>
                        </div>
                        <div class="card-body">
                           <small class="text-muted">Email address </small>
                           <h6>hannagover@gmail.com</h6>
                           <small class="text-muted p-t-30 db">Phone</small>
                           <h6>+91 654 784 547</h6>
                           <small class="text-muted p-t-30 db">Address</small>
                           <h6>71 Pilgrim Avenue Chevy Chase, MD 20815</h6>
                           <div class="map-box">
                              <iframe
                                 src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470029.1604841957!2d72.29955005258641!3d23.019996818380896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C+Gujarat!5e0!3m2!1sen!2sin!4v1493204785508"
                                 width="100%" height="150" frameborder="0" style="border:0"
                                 allowfullscreen></iframe>
                           </div>
                           <small class="text-muted p-t-30 db">Social Profile</small>
                           <br />
                           <button class="btn btn-circle btn-secondary"><i class="fab fa-facebook-f"></i></button>
                           <button class="btn btn-circle btn-secondary"><i class="fab fa-twitter"></i></button>
                           <button class="btn btn-circle btn-secondary"><i class="fab fa-youtube"></i></button>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-8 col-xlg-9 col-md-7">
                     <div class="card">
                        <div class="card-body">
                           <form class="form-horizontal form-material mx-2">
                              <div class="form-group">
                                 <label class="col-md-12">Full Name</label>
                                 <div class="col-md-12">
                                    <input type="text" placeholder="Johnathan Doe"
                                       class="form-control form-control-line">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label for="example-email" class="col-md-12">Email</label>
                                 <div class="col-md-12">
                                    <input type="email" placeholder="johnathan@admin.com"
                                       class="form-control form-control-line" name="example-email"
                                       id="example-email">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-12">Password</label>
                                 <div class="col-md-12">
                                    <input type="password" value="password"
                                       class="form-control form-control-line">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-12">Phone No</label>
                                 <div class="col-md-12">
                                    <input type="text" placeholder="123 456 7890"
                                       class="form-control form-control-line">
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-12">Message</label>
                                 <div class="col-md-12">
                                    <textarea rows="5" class="form-control form-control-line"></textarea>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-sm-12">Select Country</label>
                                 <div class="col-sm-12">
                                    <select class="form-select shadow-none form-control-line">
                                       <option>London</option>
                                       <option>India</option>
                                       <option>Usa</option>
                                       <option>Canada</option>
                                       <option>Thailand</option>
                                    </select>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <footer class="footer text-center">
               All Rights Reserved by KPASS.
            </footer>

      <script src="../js/waves.js"></script>
      <script src="../js/sidebarmenu.js"></script>
      <script src="../js/custom.js"></script>
