<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

<form name="f" th:action="@{/logout}" method="post">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-outline-primary btn-lg m-3">Logout</button>
    </div>
</form>

<h1 align="center" class="mt-2 mb-2" >Your Vault</h1>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-12 col-xl-10">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <table class = "table">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Change</th>
                        </tr>

                        <tr th:each="credential : ${credentials}">
                            <td th:text="${credential.id}">Default</td>
                            <td th:text="${credential.username}">Default</td>
                            <td th:text="${credential.password}">Default</td>
                            <td>
                                <div class="btn-group">
                                    <form action="#" th:action="@{'/vault/update/{id}'(id=${credential.id})}" method="get">
                                        <button class="btn btn-outline-primary btn-sm m-1" type="submit"> Edit </button>
                                    </form>

                                    <form action="#" th:action="@{'/vault/delete/{id}'(id=${credential.id})}" method="post">
                                        <button class="btn btn-outline-primary btn-sm m-1" type="submit"> Delete </button>
                                    </form>
                                </div>
                            </td>

                        </tr>
                    </table>
                    <form action="#" th:action="@{'/vault/create'}" method="get">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary btn btn-block">Add New Credentials</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
