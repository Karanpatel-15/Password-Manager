<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" dir="ltr" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords"
         content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Flexy lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Flexy admin lite design, Flexy admin lite dashboard bootstrap 5 dashboard template">
      <meta name="description"
         content="Flexy Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
      <meta name="robots" content="noindex,nofollow">
      <title>KPASS Dashboard</title>
      <link rel="canonical" href="https://www.wrappixel.com/templates/Flexy-admin-lite/" />
      <link rel="icon" type="image/png" sizes="16x16" href="../images/Lock.png">
      <link href="../css/dashboard.min.css" rel="stylesheet">
<!--      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   </head>
   <body>
      <div class="preloader">
         <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
         </div>
      </div>
      <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
         data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
      <header class="topbar" data-navbarbg="skin6">
         <nav class="navbar top-navbar navbar-expand-md navbar-light">
            <div class="navbar-header" data-logobg="skin6">
                <a class="navbar-brand" href="showdata">
                    <b class="logo-icon">
                        <img src="../images/LockIcon.png" alt="homepage" class="dark-logo" />
                        <img src="../images/logo-light-icon.png" alt="homepage" class="light-logo" />
                    </b>
                    <span class="logo-text">
                        <img src="../images/logo-text.png" alt="homepage" class="dark-logo" />
                        <img src="../images/logo-light-text.png" class="light-logo" alt="homepage" />
                    </span>
                </a>
            </div>
            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
               <ul class="navbar-nav float-start me-auto">
                  <li class="nav-item search-box">
                     <a class="nav-link waves-effect waves-dark"
                        href="javascript:void(0)"><i class="mdi mdi-magnify me-1"></i> <span class="font-16">Search</span></a>
                     <form class="app-search position-absolute">
                        <input type="text" class="form-control" placeholder="Search &amp; enter"> <a
                           class="srh-btn"><i class="mdi mdi-window-close"></i></a>
                     </form>
                  </li>
               </ul>
               <ul class="navbar-nav float-end">
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     <img src="../images/users/profile.png" alt="user" class="rounded-circle" width="31">
                     </a>
                     <ul class="dropdown-menu dropdown-menu-end user-dd animated" aria-labelledby="navbarDropdown">
                        <form class="d-flex" name="f" th:action="@{/vault/account}" method="get">
                           <button type="submit" class="dropdown-item"><i class="ti-user m-r-5 m-l-5"></i>My Account</button>
                        </form>
                        <form class="d-flex" name="f" th:action="@{/logout}" method="post">
                           <button type="submit" class="dropdown-item"><i class="ti-email m-r-5 m-l-5"></i>Log Out</button>
                        </form>
                     </ul>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <aside class="left-sidebar" data-sidebarbg="skin6">
         <div class="scroll-sidebar">
            <nav class="sidebar-nav">
               <ul id="sidebarnav">
                  <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                               href="account" aria-expanded="false"><i
                     class="mdi mdi-account-network"></i><span class="hide-menu">Profile</span></a></li>
                  <li class="sidebar-item">
                     <a class="sidebar-link waves-effect waves-dark sidebar-link" href="showdata" aria-expanded="false">
                        <i class="mdi mdi-border-all"></i><span class="hide-menu">Passwords</span>
                     </a>
                  </li>
                  <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                     href="error-404.html" aria-expanded="false"><i class="mdi mdi-alert-outline"></i><span
                     class="hide-menu">404</span></a></li>
               </ul>
            </nav>
         </div>
      </aside>
      <div class="page-wrapper">
         <div class="page-breadcrumb">
            <div class="row align-items-center">
               <div class="col-6">
                  <nav aria-label="breadcrumb">
                     <ol class="breadcrumb mb-0 d-flex align-items-center">
                        <li class="breadcrumb-item"><a href="showdata" class="link"><i class="mdi mdi-home-outline fs-4"></i></a></li>
                        <li class="breadcrumb-item active" aria-current="page">Passwords</li>
                     </ol>
                  </nav>
                  <h1 class="mb-0 fw-bold">Your Passwords</h1>
               </div>
               <div class="col-6">
                  <form action="#" th:action="@{'/vault/create'}" method="get">
                     <div class="text-end upgrade-btn">
                        <button type="submit" class="btn btn-dark btn btn-block">Add New Credentials</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="row">
               <div class="col-12">
                  <div class="card">
                     <div class="card-body">
                        <div class="table-responsive">
                           <table class="table">
                              <thead>
                                 <tr>
                                    <th scope="col" style="font-weight: bold; color: #0a0c1b">Website</th>
                                    <th scope="col" style="font-weight: bold; color: #0a0c1b">Username</th>
                                    <th scope="col" style="font-weight: bold; color: #0a0c1b">Password</th>
                                    <th scope="col" style="font-weight: bold; color: #0a0c1b">Change</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr th:each="credential : ${credentials}">
                                    <td th:text="${credential.website}">Default</td>
                                    <td th:text="${credential.username}">Default</td>
                                    <td th:text="${credential.password}">Default</td>
                                    <td>
                                       <div class="btn-group">
                                          <form action="#" th:action="@{'/vault/update/{id}'(id=${credential.id})}" method="get">
                                             <button class="btn btn-outline-dark btn-sm m-1" type="submit"> Edit </button>
                                          </form>

                                          <form action="#" th:action="@{'/vault/delete/{id}'(id=${credential.id})}" method="post">
                                             <button class="btn btn-outline-dark btn-sm m-1" type="submit"> Delete </button>
                                          </form>
                                       </div>
                                    </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <footer class="footer text-center">
               All Rights Reserved by KPASS.
            </footer>
      <script src="../libs/jquery/dist/jquery.min.js"></script>
      <script src="../libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/app-style-switcher.js"></script>
      <script src="../js/waves.js"></script>
      <script src="../js/sidebarmenu.js"></script>
      <script src="../js/custom.js"></script>
   </body>
</html>
