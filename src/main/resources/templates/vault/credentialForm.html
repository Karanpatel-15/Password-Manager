
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #2A3C47;
        }
    </style>
</head>
<body>

<section>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #EBE7D9">
                <div class="card-body p-5 text-center">

                        <form action="#" th:action="${create} == 'yes' ? @{/vault/create} : @{'/vault/update/{id}'(id=${id})}" th:object="${credentialForm}" method="post">

                        <h3 class="mb-3" th:text="${create} == 'yes' ? 'Add New Entry' : 'Edit Entry'"></h3>

<!--                        <div class="form-outline mb-4">-->
<!--                            <input type="text" required placeholder="Username" th:field="*{username}" class="form-control form-control-lg"/>-->
<!--                        </div>-->

<!--                        <div class="form-outline mb-4">-->
<!--                            <input type="text" required placeholder="Password" th:field="*{password}" class="form-control form-control-lg"/>-->
<!--                        </div>-->

                            <div class="form-floating mb-4">
                                <input type="text" required id="website" name="website" placeholder="website" th:field="*{website}" class="form-control form-control-lg" />
                                <label for="website">Website</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" required id="username" name="username" placeholder="Username" th:field="*{username}" class="form-control form-control-lg" />
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" required id="password" name="password" placeholder="Password" th:field="*{password}" class="form-control form-control-lg" />
                                <label for="password">Password</label>
                            </div>

                        <div class="form-actions">
                            <button class="btn btn-dark btn-lg btn-block" type="submit">
                                <span th:if="${create} == 'yes'">Save</span>
                                <span th:if="${create} != 'yes'">Update</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
