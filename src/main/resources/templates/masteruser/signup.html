
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #2A3C47;
            /*background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);*/
        }
    </style>
</head>

<body>

<script th:src="@{/js/nav.js}"></script>

<section>
    <div class="container py-5 h-75">
        <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: #fefefe;">
                    <div class="card-body p-5 text-center">

                        <form action="#" th:action="@{/masteruser/signup}" th:object="${signupForm}" method="post">

                            <h3 class="mb-3">Create New Account</h3>

                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Email Already Taken</strong>
                            </div>

                            <table>
                                <tr>
                                    <td>
                                        <div class="form-floating mb-2">
                                            <input type="text" required id="firstName" name="firstName" placeholder="firstName" class="form-control form-control-lg" />
                                            <label for="firstName">First Name</label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-floating mb-2">
                                            <input type="text" required id="lastName" name="lastName" placeholder="lastName" class="form-control form-control-lg" />
                                            <label for="lastName">Last Name</label>
                                        </div>
                                    </td>
                                </tr>
                            </table>


                            <div class="form-floating mb-2">
                                <input type="email" required id="email" name="email" placeholder="Email" class="form-control form-control-lg" />
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="text" required id="username" name="username" placeholder="Email" class="form-control form-control-lg" />
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="password" required id="password" name="password" placeholder="Email" class="form-control form-control-lg" />
                                <label for="password">Password</label>
                            </div>

                            <div class="form-actions">

                                <div class="justify-content-center">
                                    <a th:href="@{/login}" class="btn btn-dark btn-lg btn-block" type="button">Back</a>
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
