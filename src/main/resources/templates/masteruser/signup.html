
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
    <title>Password Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #63a4ff;
            background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);
        }
    </style>
</head>

<body>
<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form action="#" th:action="@{/masteruser/signup}" th:object="${signupForm}" method="post">

                            <h3 class="mb-3">Create New Account</h3>

                            <div class="form-floating mb-4">
                                <input type="email" required id="email" name="email" placeholder="Email" class="form-control form-control-lg" />
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="text" required id="username" name="username" placeholder="Email" class="form-control form-control-lg" />
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" required id="password" name="password" placeholder="Email" class="form-control form-control-lg" />
                                <label for="password">Password</label>
                            </div>

                            <div class="form-actions">

                                <div class="justify-content-center">
                                    <a th:href="@{/login}" class="btn btn-primary btn-lg btn-block" type="button">Back</a>
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
